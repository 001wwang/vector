[package]
name = "datadog-grok"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
build = "src/build.rs" # LALRPOP preprocessing

[dependencies]
serde = "1"
serde_yaml = "0.8"
lalrpop-util = "0.19"
thiserror = "1"
lazy_static = "1.3.0"
regex = "1"
grok = "1"
tokio = { version = "1", features = ["sync"] } # is it the right way to enable sync?

# Internal
vrl = { path = "../../vrl/core" }
vrl_compiler = { package = "vrl-compiler", path = "../../vrl/compiler" }
vrl_parser = { package = "vrl-parser", path = "../../vrl/parser" }
vrl_stdlib = { package = "vrl-stdlib", path = "../../vrl/stdlib" }
shared = { path = "../../shared" }
lookup = { path = "../../lookup" }
vector_core = { path = "../../vector-core" }

[build-dependencies]
lalrpop = "0.19"

[dev-dependencies]
anyhow = "1"

[package]
name = "datadog-grok"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
build = "src/build.rs" # LALRPOP preprocessing

[dependencies]
serde = { version = "1.0.126", default-features = false, features = ["derive"] }
serde_yaml = "0.8"
lalrpop-util = "0.19"
thiserror = "1"
lazy_static = "1.3.0"
regex = "1"
grok = "1"
tokio = { version = "1", features = ["sync"] } # is it the right way to enable sync?
indoc = { version = "1.0.3", default-features = false }
inventory = { version = "0.1.10", default-features = false }
async-trait = "0.1.50"
typetag = { version = "0.1.7", default-features = false }
derivative = { version = "2.2.0", default-features = false }

# Internal
vrl = { package = "vrl", path = "../../vrl/core" }
vrl-compiler = { path = "../../vrl/compiler" }
vrl-parser = { package = "vrl-parser", path = "../../vrl/parser" }
vrl-stdlib = { package = "vrl-stdlib", path = "../../vrl/stdlib" }
shared = { path = "../../shared" }
lookup = { path = "../../lookup" }
vector_core = { path = "../../vector-core", features = ["vrl"] }

[build-dependencies]
lalrpop = "0.19"

[dev-dependencies]
anyhow = "1"

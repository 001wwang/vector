[package]
name = "vrl-server"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2018"
publish = false

[dependencies]
stdlib = { package = "vrl-stdlib", path = "../stdlib" }
vrl = { path = "../core" }
tokio = { version = "1", features = ["full"] }
warp = "0.3"
thiserror = "1.0.24"
structopt = "0.3.21"
serde = { version = "1.0.124", features = ["derive"] }

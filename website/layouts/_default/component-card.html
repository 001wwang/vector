{{ $tag := .File.BaseFileName }}
{{ $type := .CurrentSection.Params.component_type }}
{{ $docs := index (index site.Data.docs.components $type) $tag }}
{{ $desc := .Params.description }}

<a href="{{ .RelPermalink }}">
  <div class="card is-hoverable is-fullheight">
    <div class="card-content">
      <p class="title is-size-5 is-size-6-mobile">
        {{ .Title }}
      </p>

      {{ with $desc }}
      <div class="mt-2 content is-small has-text-grey">
        {{ . | markdownify | plainify }}
      </div>
      {{ end }}
    </div>
  </div>
</a>

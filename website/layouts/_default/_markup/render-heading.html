<h{{ .Level }} x-data="{ show: false }" x-on:mouseover="show = true" x-on:mouseleave="show = false" id="{{ .Anchor | safeURL }}">
  {{ .Text | safeHTML }}
  <a class="ml-1" x-cloak x-show="show" href="#{{ .Anchor | safeURL }}">
    <span class="icon is-small is-anchor">
      <i class="fas fa-hashtag fa-xs"></i>
    </span>
  </a>
</h{{ .Level }}>

{{ $.Page.Scratch.Add (print "h" .Level) (slice .Text) }}

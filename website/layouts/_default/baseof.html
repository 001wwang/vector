<!DOCTYPE html>
<html
  lang="{{ site.LanguageCode }}"
  x-cloak
  x-data="{ dark: $store.global.dark }"
  x-on:toggle-dark="dark = !dark"
  :class="{ 'dark': dark, 'light': !dark }"
  class="h-screen">

  <head>
    {{ partial "meta.html" . }}

    <title>
      {{ block "title" . }}
      {{ site.Title }} | {{ site.Params.description }}
      {{ end }}
    </title>

    {{ partial "css.html" . }}
  </head>
  <body class="dark:bg-dark font-sans antialiased flex flex-col min-h-full">
    <div class="flex-1 z-1">
      {{ partial "banner.html" . }}
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </div>

    {{ partial "footer.html" . }}

    {{ partial "javascript.html" . }}
  </body>
</html>

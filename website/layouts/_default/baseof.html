<!DOCTYPE html>
<html x-data="{ dark: localStorage.getItem('dark') === 'true' || false }" :class="{ 'dark': dark }" class="h-full">
  <head>
    {{ partial "meta.html" . }}

    <title>
      {{ block "title" . }}
      {{ site.Title }} | {{ site.Params.description }}
      {{ end }}
    </title>

    {{ partial "css.html" . }}
  </head>
  <body class="font-sans antialiased dark:bg-black flex flex-col min-h-full">
    <main class="flex-1">
      {{ partial "navbar.html" . }}

      <button @click="dark = !dark; localStorage.setItem('dark', dark)" class="p-2 border dark:text-white">
        Switch
      </button>

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ partial "javascript.html" . }}
  </body>
</html>

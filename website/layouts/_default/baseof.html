<!DOCTYPE html>
<html
  x-cloak
  x-data="{ dark: $store.dark.enabled }"
  x-on:dark-toggle="dark = !dark"
  :class="{ 'dark': dark }"
  class="h-full">

  <head>
    {{ partial "meta.html" . }}

    <title>
      {{ block "title" . }}
      {{ site.Title }} | {{ site.Params.description }}
      {{ end }}
    </title>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    {{ partial "css.html" . }}
  </head>
  <body class="dark:bg-black font-sans antialiased flex flex-col min-h-full">
    <main class="flex-1">
      {{ partial "navbar.html" . }}

      {{ block "main" . }}
      {{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ partial "javascript.html" . }}
  </body>
</html>

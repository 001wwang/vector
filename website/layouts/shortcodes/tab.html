{{ $title := .Params.title }}
{{ $slug := .Params.title | urlize }}
{{ $.Page.Scratch.SetInMap "tabs" $slug .Inner }}
<div :class="{ 'text-gray-100 bg-dark dark:bg-black': selected === '{{ $slug }}' }" class="cursor-pointer py-1.5 px-2.5 rounded text-base dark:text-gray-100">
  <span @click="selected = '{{ $slug }}'">
{{ $title }}
  </span>
</div>

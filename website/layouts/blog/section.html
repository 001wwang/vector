{{ define "title" }}
{{ .Title }} | {{ site.Title }}
{{ end }}

{{ define "main" }}
{{ $rss := .OutputFormats.Get "rss" }}
{{ $posts := .RegularPages }}
<section class="section has-background-light">
  <div class="columns is-variable is-8">
    <div class="column is-one-third">
      <section class="hero is-medium is-bold is-sticky">
        <div class="hero-body">
          <div class="container">
            <p class="title is-size-1 is-size-2-mobile has-text-weight-bold is-spaced">
              {{ .Title }}
            </p>

            <p class="subtitle has-text-grey">
              {{ .Description }}
            </p>

            <div class="buttons are-small">
              <a class="button is-orange" href="{{ $rss.RelPermalink }}">
                <span class="icon">
                  <i class="fas fa-rss"></i>
                </span>
                <span>
                  RSS
                </span>
              </a>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="column">
      <section class="section">
        <div class="container">
          <div class="columns is-multiline is-variable is-4">
            {{ range $posts }}
            <div class="column is-one-third">
              {{ .Render "blog-post-card" }}
            </div>
            {{ end }}
          </div>
      </section>
    </div>
  </div>
</section>
{{ end }}

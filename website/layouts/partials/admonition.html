<div class="admonition is-{{ .type }}">
  <article class="media">
    <div class="media-left">
      <span class="icon is-large">
        <i class="fas fa-lg fa-{{ .icon }}"></i>
      </span>
    </div>
    <div class="media-content">
      <div class="content">
        {{ if ne .title nil }}
        <p class="admonition-title">
          {{ .title | markdownify }}
        </p>
        {{ end }}

        {{ .content | markdownify }}
      </div>
    </div>
  </article>
</div>

<div class="admonition is-{{ .type }}">
  <article class="media">
    <div class="media-left">
      <span class="icon">
        <i class="fas fa-md fa-{{ .icon }}"></i>
      </span>
    </div>
    <div class="media-content">
      {{ if ne .title nil }}
      <p class="admonition-title">
        {{ .title | markdownify }}
      </p>
      {{ end }}

      <div class="content">
        {{ .content | markdownify }}
      </div>
    </div>
  </article>
</div>

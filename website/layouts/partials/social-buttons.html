{{ range site.Menus.comms }}
  <a href="{{ .URL }}" class="text-gray-400 hover:text-gray-300" target="_blank">
    <span class="sr-only">
      {{ .Name }} icon and link
    </span>
    <span class="hover:text-{{ .Params.color }}{{ with .Params.dark }} dark:hover:text-{{ . }}{{ end }}">
      <ion-icon name="logo-{{ .Params.icon }}"></ion-icon>
    </span>
  </a>
  {{ end }}

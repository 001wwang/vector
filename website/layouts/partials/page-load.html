{{/* Make the page visible if JS is disabled */}}
<noscript>
  <style>
    body {
      visibility: visible;
    }
  </style>
</noscript>

<script>
  function showBody() { document.body.style.visibility = 'visible'; }

  {{/* Hide the body initially */}}
  document.body.style.visibility = 'hidden';

  {[/* Show the body once the page is loaded */]}
  document.onload = showBody();
</script>

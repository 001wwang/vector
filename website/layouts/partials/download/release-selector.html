{{ $releases := slice "stable" "nightly" }}
<nav class="flex space-x-2" aria-label="Tabs">
  {{ range $releases }}
  <button @click="$store.global.setRelease('{{ . }}')" :class="{ 'bg-indigo-100 text-indigo-700': $store.global.release === '{{ . }}'}" class="text-gray-500 hover:text-gray-700 px-3 py-2 font-medium text-sm rounded-md">
    {{ . | title }}
  </button>
  {{ end }}
</nav>

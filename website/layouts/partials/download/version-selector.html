{{/* Dropdown version selector */}}
{{ $versions := site.Params.vector_versions }}
{{ $latest := index $versions 0 }}
<div x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
  <div>
    <button @click="open = !open" type="button" class="flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true">
      Version&nbsp;<strong x-text="$store.global.version"></strong>

      <span x-show="$store.global.version === '{{ $latest }}'" class="ml-2 inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-green-100 text-green-800">
        latest
      </span>

      {{/* Heroicon name: solid/chevron-down  */}}
      <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>

  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-100"
    x-transition:enter-start="transform opacity-0 scale-95"
    x-transition:enter-end="transform opacity-100 scale-100"
    x-transition:leave="transition ease-in duration-75"
    x-transition:leave-start="transform opacity-100 scale-100"
    x-transition:leave-end="transform opacity-0 scale-95"
    class="origin-top-right absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1">

    <div class="py-3 px-4 flex-flex-col space-y-1.5" role="none">
      {{ range $versions }}
      {{ $isLatest := eq . $latest }}
      <div class="flex justify-between items-center text-md">
        <button @click="$store.global.setVersion('{{ . }}'); open = false" class="text-gray-600" role="menuitem" tabindex="-1" id="version-{{ . }}">
          <span>
            {{ . }}
          </span>
        </button>

        {{ if $isLatest }}
        <span class="px-2 py-0.5 rounded-md text-sm bg-green-100 text-green-800">
          latest
        </span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </div>
</div>

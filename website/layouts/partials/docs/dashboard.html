<div class="dashboard">
  <div class="container">
    <div class="columns">
      <div class="column is-one-fifth is-hidden-mobile">
        {{ partial "docs/sidebar.html" (dict "ctx" .) }}
      </div>

      <div class="column">
        {{ partial "docs/hero.html" (dict "title" .Title "description" .Params.description) }}
        
        {{ partial "docs/content.html" . }}
      </div>

      <div class="column is-one-fifth is-hidden-mobile">
        {{ partial "docs/toc.html" . }}
      </div>
    </div>
  </div>
</div>

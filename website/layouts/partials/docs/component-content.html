{{ $this := .this }}

<section class="section">
  <div class="container">
    <div class="content">
      {{ if gt (len $this.support.requirements) 0 }}
      <h2>
        Requirements
      </h2>

      {{ range $this.support.requirements }}
      <article class="message is-danger is-light">
        <div class="message-body">
          {{ . | markdownify }}
        </div>
      </article>
      {{ end }}
      {{ end }}

      {{ if gt (len $this.support.warnings) 0 }}
      <h2>
        Warnings
      </h2>

      {{ range $this.support.warnings }}
      <article class="message is-warning is-light">
        <div class="message-body">
          {{ . | markdownify }}
        </div>
      </article>
      {{ end }}
      {{ end }}
    </div>
  </div>
</section>

<div class="pb-16 sm:pb-24">
  <div class="max-w-xl">
    <div class="mb-4">
      {{ partial "docs/breadcrumb.html" . }}
    </div>

    <h2 class="dark:text-gray-50 font-secondary font-extrabold text-4xl md:text-5xl tracking-tight sm:tracking-tighter">
      {{ .Title }}
    </h2>

    {{ with .Description }}
    <p class="dark:text-gray-200 mt-5 text-xl text-gray-500 prose dark:prose-dark">
      {{ . | markdownify }}
    </p>
    {{ end }}
  </div>
</div>

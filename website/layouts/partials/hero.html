<div class="mb-4 md:mb-6">
  {{ partial "breadcrumb.html" . }}
</div>

<h2 class="dark:text-gray-50 font-secondary font-extrabold text-3xl md:text-4xl lg:text-5xl leading-tight tracking-snug">
  {{ .Title }}
</h2>

{{ with .Description }}
<p class="dark:text-gray-200 mt-5 text-xl text-gray-500 prose dark:prose-dark">
  {{ . | markdownify }}
</p>
{{ end }}

{{ $why := .Params.why }}
<div class="relative py-12 md:py-16 lg:py-20 px-4 sm:px-6 mx-auto max-w-7xl">
  <div class="text-center bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary py-2">
    <h1 class="text-3xl md:text-4xl lg:text-4.5xl font-extrabold leading-looser">
      Why Vector?
    </h1>

    <div class="mt-5 inline-flex bg-gradient-to-r from-primary to-purple-v h-1 w-20"></div>
  </div>

  <div class="mt-8 md:mt-10 lg:mt-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10 lg:gap-12">
      {{ range $why }}
      <div class="flex space-x-4 md:space-x-6 lg:space-x-8">
        {{ with .icon }}
        <div class="flex-0 pt-2">
          {{ $icon := printf "/img/icons/%s" . }}
          <div class="h-6 w-6 md:h-8 md:w-8 lg:h-10 lg:w-10">
            {{ partial "svg.html" (dict "src" $icon) }}
          </div>
        </div>
        {{ end }}

        <div class="flex flex-col space-y-2">
          <span class="text-lg md:text-xl lg:text-2xl font-medium tracking-loose dark:text-gray-100">
            {{ .title }}
          </span>

          <div class="prose dark:prose-dark font-light text-sm md:text-base lg:text-lg">
            {{ .description | markdownify }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>

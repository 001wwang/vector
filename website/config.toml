title = "Vector"
baseURL = "/"
disableKinds = ["taxonomy", "term"]
copyright = "Datadog, Inc."

[build]
writeStats = true

# Syntax highlighting
[markup.highlight]
noClasses = false

# Markup config overrides
[markup.goldmark.renderer]
unsafe = true

# Language configuration
defaultContentLanguage = "en"

[languages.en]
title = "Vector"
contentDir = "content/en"
weight = 1

[params]
vector_version = "0.12.2"
description = "A lightweight and ultra-fast tool for building observability pipelines"
tagline = "Take control of your observability stack"
undertagline = "Collect, transform, and route all observability data with one simple tool"
subtagline = "Vector is deployed over 1,000,000 times per month by Fortune 500 companies and startups"
font_awesome_version = "5.15.3"
alpine_js_version = "2.8.2"
site_logo = "img/vector-open-graph.png"
favicon = "favicon.ico"

# Versions
current_version = "0.12.1"
vector_versions = ["0.12.0", "0.11.0", "0.10.0", "0.9.0", "0.8.1", "0.8.0", "0.7.0", "0.6.0"]

# Aesthetics
[[params.fonts]]
name = "Segoe UI"
sizes = [300, 400, 600, 700]
type = "sans_serif"

[[params.fonts]]
name = "Source Sans Pro"
sizes = [300, 400, 600, 700]
type = "secondary"

[[params.fonts]]
name = "Source Code Pro"
sizes = [300, 400, 600, 700]
type = "monospace"

[params.social]
twitter_handle = "vectordotdev"
github_repo = "timberio/vector"
discord = "https://chat.vector.dev"


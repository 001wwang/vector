defaults:
  family: Linux
  interface: Docker CLI
  dockerVersion: latest
  dockerDistro: debian
platforms:
- name: Linux
  interfaces: ["Docker CLI", "Something else"]
- name: Windows
  interfaces: ["Docker CLI"]
- name: macOS
  interfaces: ["Docker CLI"]
interfaces:
  "Docker CLI":
    versions: ["latest", "0.13.X", "0.12.X", "0.11.X"]
    distros: ["debian", "alpine", "distroless"]
    commands:
      # The run command is built in layouts/partials/ui/docker-cli/run.html
      stop: docker stop timberio/vector
      reload: docker kill --signal=HUP timberio/vector
      restart: docker restart -f $(docker ps -aqf "name=vector")
